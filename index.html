<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="image-upload.css">
    <script defer src="image-upload.js"></script>
</head>
<body>
    <div class="upload-box">
        <div class="layer" id="preview"></div>
        <div class="central layer hidden" id="overlay">
            <!-- <i class="bi bi-plus-circle icon" id="add-icon"></i> -->
            <i class="bi bi-pencil-square icon" id="edit-icon"></i>
        </div>
        <div class="central col layer" id="placeholder">
            <i class="bi bi-card-image icon"></i>
            <p class="primary">Click to upload image</p>
            <p class="secondary">Supports: JPG,JPEG,PNG,JFIF,PJP</p>
        </div>
        <!-- accept only image files -->
        <input type="file" name="image" class="hidden" id="file-input" accept="image/x-png,image/jpeg">
    </div>
</body>
</html>
